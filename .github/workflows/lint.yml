name: golangci-lint
on:
  push:
    branches: [ "main" ]
  pull_request:
    push:
      branches:
        - main

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
          only-new-issues: true
          args: --timeout 3m --verbose
